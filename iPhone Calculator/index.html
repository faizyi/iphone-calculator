<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-calculator">
        <input readonly type="text" name="" id="inp">
        <div class="iphone-btn" >
        <div>
            <button class="grey" onclick="delall()">C</button>
            <button class="grey" onclick="del()">A</button>
            <button class="grey" onclick="btn('%')">%</button>
            <button class="organe" onclick="btn('/')">/</button>
        </div>
        <div>
            <button class="gey" onclick="btn(7)">7</button>
            <button class="gey" onclick="btn(8)">8</button>
            <button class="gey" onclick="btn(9)">9</button>
            <button class="organe" onclick="btn('*')">x</button>
        </div>
        <div>
            <button class="gey" onclick="btn(4)">4</button>
            <button class="gey" onclick="btn(5)">5</button>
            <button class="gey" onclick="btn(6)">6</button>
            <button class="organe" onclick="btn('-')">-</button>
        </div>
        <div>
            <button class="gey" onclick="btn(1)">1</button>
            <button class="gey" onclick="btn(2)">2</button>
            <button class="gey" onclick="btn(3)">3</button>
            <button class="organe" onclick="btn('+')">+</button>
        </div>
        <div>
            <button class="zero" onclick="btn(0)">0</button>
            <button class="gey" onclick="btn('.')">.</button>
            <button class="organe" onclick="equal('=')">=</button>
        </div>
    </div>
</div>
    



    <script src="app.js" ></script>
</body>
</html>
